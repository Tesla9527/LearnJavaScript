<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Learning JavaScript</title>
    <style>
      * {
        font-family: 'Microsoft YaHei';
      }
    </style>
</head>
<body>

<p>JavaScript code (or just JavaScript) is a list of JavaScript statements.</p>
<p>Most JavaScript programs contain many JavaScript statements.</p>

<p>The statements are executed, one by one, in the same order as they are written.</p>

<p>In this example x, y, and z are given values, and finally z is displayed:</p>

<p id="demo"></p>

<script>
var x = 5;
var y = 6;
var z = x + y;
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>

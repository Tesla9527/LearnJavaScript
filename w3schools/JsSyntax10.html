<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Learning JavaScript</title>
    <style>
      * {
        font-family: 'Microsoft YaHei';
      }
    </style>
</head>
<body>

<h1>The var Keyword Creates a Variable</h1>

<p id="demo"></p>

<script>
var x = 5 + 6;
var y = x * 10;
document.getElementById("demo").innerHTML = y;
</script>

</body>
</html>
